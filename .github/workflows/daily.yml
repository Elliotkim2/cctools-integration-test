# Performs the daily integration test to ensure
# that cctools builds and runs real applications
# via our standard distribution channels.

name: CI-Daily

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *' # test every day at 1AM

  workflow_dispatch:

jobs:
  conda-prod-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Conda Install
          run: ./conda-prod.sh

  conda-devel-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Conda Developer Install
          run: ./conda-devel.sh

  github-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Basic Git Build and Install
          run: ./github.sh

  parsl-wq-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Parsl Build and Install with WQ
          run:  ./parsl_wq.sh

  parsl-vine-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Parsl Build and Install with TaskVine
          run:  ./parsl_vine.sh

  vine-dask-job:
     runs-on: ubuntu-20.04
     timeout-minutes: 10
     steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Dask Build and Install with TaskVine
          run:  ./vine-dask.sh

  vine-serverless-job:
     runs-on: ubuntu-20.04
     timeout-minutes: 20
     steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Vine Serverless Mode
          run:  ./vine-serverless.sh
  
  parrot-cvmfs-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Parrot Binary + CVMFS Install
          run:  ./parrot-cvmfs-job.sh

